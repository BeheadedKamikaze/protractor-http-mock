<!DOCTYPE html>
<html>
	<head>
		<title>Protractor Http Mock - Example</title>
	</head>
	<body ng-app="example">
		<div ng-controller="DefaultController as ctrl">
			<span id="default-name">{{ ctrl.name }}</span>
		</div>

		<div ng-controller="UserController as ctrl">
			<ul ng-repeat="user in ctrl.users ">
				<li>
					<span>{{ user.firstName }}</span>
					<span>|</span>
					<span>{{ user.lastName }}</span>
				</li>
			</ul>

			<p id="errorMsg" ng-show="ctrl.showError">{{ ctrl.error }}</p>
			<p id="successMsg" ng-show="ctrl.success">{{ ctrl.success }}</p>

			<div class="form">
				<input ng-model="ctrl.newUser" />
				<button ng-click="ctrl.save()">Save</button>
			</div>
		</div>

		<div ng-controller="GroupController as ctrl">
			<ul ng-repeat="group in ctrl.groups">
				<li>{{ group.name }}</li>
			</ul>
		</div>

		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
		<script src="app/app.js"></script>
	</body>
</html>
